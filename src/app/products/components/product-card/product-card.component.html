<mat-card [class.mat-elevation-z0]="true">
  <mat-card-content>
    <div class="row">
      <div>
        <img *ngIf="product.images.length > 0" [src]="product.images[0]">
      </div>
      <div class="column">
        <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
        <mat-card-title color="mat-primary">{{product.price | currency}}</mat-card-title>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
</mat-card>
