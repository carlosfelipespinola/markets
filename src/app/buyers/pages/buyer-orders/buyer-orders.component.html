<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Pedidos</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list *ngIf="orders !== null && orders.length > 0">
  <mat-list-item matRipple *ngFor="let order of orders" (click)="onOrderClick(order)">
    <h4 mat-line style="font-weight: 500">Pedido #{{order.uid | uppercase}}</h4>
    <p mat-line> 
      <span>Produtos: {{order.products.length}}</span>
      <span class="margin-left">Status: {{order.statusString}}</span>
    </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<p *ngIf="orders !== null && orders.length === 0" class="margin-top" style="text-align: center">Você ainda não realizou nenhum pedido</p>
<p *ngIf="orders == null" class="margin-top" style="text-align: center">Carregando...</p>
